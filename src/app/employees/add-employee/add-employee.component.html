<div class="card">
   
   <div class="card-header">
      Add New Employee
   </div>

   <div class="card-body">
      <form class="col-md-6" #addForm="ngForm" ngNativeValidate
            (ngSubmit)="add(addForm.value)">
         
         <div class="form-group">
            <label for="fname">FirstName</label>
            <input class="form-control" ngModel name="firstName" type="text" id="fname" required>
         </div>
         
         <div class="form-group">
            <label for="lname">LastName</label>
            <input class="form-control" ngModel name="lastName" type="text" id="lname" required>
         </div>
         
         <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" ngModel name="email" email type="email" id="email" required>
         </div>
         
         <div class="form-group">
            <label for="salary">Salary</label>
            <input class="form-control" ngModel name="salary" type="number" id="salary" required>
         </div>
         
         <div class="form-group">
            <label for="phone">Phone</label>
            <input class="form-control" ngModel name="phone" type="number" id="phone" required>
         </div>

         <button [disabled]="addForm.invalid" class="btn btn-success" type="submit">Add</button>
      </form>
   </div>
</div>
